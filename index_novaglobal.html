<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3;url=https://sxbauto-novaglobal.store/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>กำลังโหลด...</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .loader {
      border: 8px solid #444;
      border-top: 8px solid #00ff99;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Loading...</h1>
</body>
</html>
